    <main>
      <div class="container py-4">
        <form method="POST" id="order">
          <div>
            <div class="row mb-3">
              <div>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="form-control" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="stime">Starting Time:</label>
                <input type="time" id="stime" name="stime" class="form-control" />
              </div>

              <div class="col">
                <label for="etime">Ending Time:</label>
                <input type="time" id="etime" name="etime" class="form-control" />
              </div>
            </div>
            <div class="row mb-3">
              <div>
                <label for="Title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="Title" name="Title" alt="Title" required />
              </div>
            </div>
            <div class="row mb-3">
              <div>
                <label for="event">Venue:</label>
                <select id="event" name="event" class="form-select">
                  <option selected value="default">Please Select</option>
                  <option value="tw">Tsuen Wan Town Hall</option>
                  <option value="hk">Hong Kong City Hall</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div>
                <label for="Description" class="form-label">Description:</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="Description"
                  name="Description"
                  alt="Description"
                  required
                  rows="3"></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="form-group">
                <label for="Logo">Event Logo:</label><br />
                <input type="file" class="form-control-file mt-2" id="Logo">
              </div>
            </div>
            <br />            
            </div>
            <button class="btn btn-success" href="payment.html" role="button" value="Place Order" autocomplete="off"
              >Submit</button>
            <button type="reset" value="Reset" class="btn btn-danger" autocomplete="off">Reset</button>
          </div>
        </form>
      </div>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

    </main>
    <footer class="p-3" style="background-color: lightblue; color: #333333; text-align: center; position: fixed; bottom: 0; width: 100%;">
       <div>Enjoy Your Movie!</div>
      <div id="datetime"></div>
    </footer>
  </body>
  <script>
    // 格式化系统日期和时间
    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US');
        const time = now.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true,
        });

        document.getElementById('datetime').textContent = `${date}, ${time}`;
      }

      // 页面加载时立即更新日期和时间，并每秒刷新一次
      updateDateTime();
      setInterval(updateDateTime, 1000);
  </script>
