  <script>
    // 格式化系统日期和时间
    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US');
        const time = now.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true,
        });
        document.getElementById('datetime').textContent = `${date}, ${time}`;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
  </script>
