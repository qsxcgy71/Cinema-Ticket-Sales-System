<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>Booking</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
    <link rel="stylesheet" href="css/book.css">
  </head>
  <body>
    <header class="p-3" style="background-color: lightblue; color: #333333; text-align: center;">
      <h1>Cinema Ticket Sales System</h1>
    </header>
    <main>
      <div class="container py-4">
        <!-- 动态加载电影信息 -->
        <div class="container">
          <h2 id="movie-title"></h2>
          <p id="movie-details"></p>
          <p>
            <label for="ticket-type">Select Ticket Type:</label>
            <select id="ticket-type" class="form-select">
              <option value="normal">Normal</option>
              <option value="premium">Premium</option>
            </select>
          </p>
        </div>

        <!-- 座位选择 -->
        <div class="container text-start py-4">
          <svg id="seatsContainer" width="800" height="500"></svg>
        </div>

        <!-- 选中座位和价格 -->
        <div id="selseat" class="text-start fs-4 fw-bold">
          <p id="selseat-seats" class="text-start fs-4 fw-bold"></p>
        </div>
        <br />
        <div class="row mb-3">
          <p class="fs-3 fw-bolder">Total Price: $<span id="price">0</span></p>
        </div>
        <a class="btn btn-success" href="payment.html" role="button" value="Place Order" autocomplete="off">Submit</a>
        <button type="reset" value="Reset" class="btn btn-danger" autocomplete="off">Reset</button>
      </div>
    </main>
    <footer class="p-3" style="background-color: lightblue; color: #333333; text-align: center; position: fixed; bottom: 0; width: 100%;">
      <div>Enjoy Your Movie!</div>
    </footer>
    <script src="js/book.js"></script>
  </body>
</html>
