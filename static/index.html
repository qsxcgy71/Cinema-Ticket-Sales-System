<!doctype html>
<html>
  <head>
    <title>Cinema Ticket Sales System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <header class="p-3" style="background-color: lightblue; color: #333333; text-align: center;">
      <h1>Cinema Ticket Sales System</h1>
    </header>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>             
          <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link active fw-bold" style="color: lightblue;" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="book.html">Ticket Booking</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="event.html">Available Movies</a>   
              </li>                    
            </ul>                   
          </div>                  
      </div>                
    </nav>
    <main>
      <br>
      <h1 class="text-center fs-2 fw-bold">User Profile Page</h1>
      <h4 class="p-3">Welcome back! <span id="greeting"></span></h4>
      <div class="p-3">
        <button type="button" class="btn btn-primary" id="logout-button">Logout</button>
      </div>
    </main>
    <footer class="p-3" style="background-color: lightblue; color: #333333; text-align: center; position: fixed; bottom: 0; width: 100%;">
       <div>Enjoy Your Movie!</div>
      <div id="datetime"></div>
    </footer>
  </body>
  <script>
    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US');
        const time = now.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: 'numeric',
          second: 'numeric',
          hour12: true,
        });

        document.getElementById('datetime').textContent = `${date}, ${time}`;
      }
      // 页面加载时立即更新日期和时间，并每秒刷新一次
      updateDateTime();
      setInterval(updateDateTime, 1000);
  </script>
</html>
