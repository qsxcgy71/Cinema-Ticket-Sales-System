<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>Cinema Seat Management</title>
    <script src="js/seatAdmin.js" defer></script>
    <style>
      /* 设置 "Screen" 的框样式 */
      .screen-box {
        background-color: #28a745; /* 绿色背景 */
        width: 100%; /* 宽度随父容器调整 */
        max-width: 1200px; /* 限制最大宽度，与 Select Cinema 框一致 */
        margin: 0 auto; /* 居中 */
        height: 50px; /* 固定高度 */
        display: flex; /* 使用 flex 布局 */
        align-items: center; /* 垂直居中 */
        justify-content: center; /* 水平居中 */
        color: white; /* 文本颜色为白色 */
        font-size: 1.5rem; /* 字体大小 */
        font-weight: bold; /* 加粗 */
        border-radius: 5px; /* 圆角 */
        border: 2px solid #28a745; /* 边框与背景一致 */
      }
    </style>
  </head>
  <body>
    <header class="p-3" style="background-color: lightblue; color: #333333; text-align: center;">
      <h1>Cinema Seat Management System</h1>
    </header>
    <main>
      <div class="container py-4">
        <!-- 选择影院 -->
        <div class="container">
          <label for="cinema-select" class="form-label  ">Select Cinema:</label>
          <select id="cinema-select" name="cinema" class="form-select">
            <option selected value="">Please Select</option>
            <option value="cinema1">Cinema 1</option>
            <option value="cinema2">Cinema 2</option>
            <option value="cinema3">Cinema 3</option>
          </select>
        </div>
        <!-- 屏幕 -->
        <div class="container text-center py-4">
          <div class="screen-box">Screen</div>
        </div>
        <!-- 座位图容器 -->
        <div class="container text-start py-4">
          <svg id="seatsContainer" width="800" height="500"></svg>
        </div>

        <!-- 操作按钮 -->
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-success" id="submit-btn" style="min-width: 150px;">Save Changes</button>
          <button id="reset-btn" class="btn btn-danger" style="min-width: 150px;">Reset</button>
        </div>
      </div>
      <br>
      <br>
      <br>
    </main>
    <footer class="p-3" style="background-color: lightblue; color: #333333; text-align: center; position: fixed; bottom: 0; width: 100%;">
      <div>Manage Seats with Ease!</div>
    </footer>
  </body>
</html>
