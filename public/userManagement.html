<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Account Management</title>
  <!-- 引入 Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="p-3 bg-primary text-white text-center">
    <h1>User Account Management</h1>
    <!-- 管理员按钮 -->
    <div id="admin-buttons" class="d-none d-flex">
        <a href="eventAdmin.html" class="btn btn-primary me-3">Manage Movies</a>
        <a href="seatAdmin.html" class="btn btn-primary me-3">Manage Seats</a>
        <a href="userManagement.html" class="btn btn-primary me-3">User Management</a>
        <!-- 退出按钮 -->
        <a href="index.html" class="btn btn-danger">Logout</a>
      </div> 
  </header>
  <main class="container my-4">
    <table class="table table-striped" id="usersTable">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Birthdate</th>
          <th>Gender</th>
          <th>Nickname</th>
          <th>Enabled</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- 用户列表将由 JavaScript 动态填充 -->
      </tbody>
         
    </table>
  </main>

  <!-- 编辑用户的模态框 -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="editUsername" required>
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="mb-3">
              <label for="editBirthdate" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="editBirthdate" required>
            </div>
            <div class="mb-3">
              <label for="editGender" class="form-label">Gender</label>
              <select class="form-select" id="editGender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editNickname" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="editNickname" required>
            </div>
            <div class="mb-3">
              <label for="editEnabled" class="form-label">Enabled</label>
              <select class="form-select" id="editEnabled" required>
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
            <!-- 可以添加更多字段，例如角色 -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
          
        </div>
      </div>
    </div>
    
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!-- 引入 Bootstrap JS 和自定义脚本 -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/userManagement.js"></script> <!-- 创建此文件 -->
</body>
</html>
