<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>Booking</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/book.css">
    <script src="js/book.js" defer></script>
  </head>
  <body>
    <header class="p-3" style="background-color: lightblue; color: #333333; text-align: center;">
      <h1>Cinema Ticket Sales System</h1>
    </header>
    <main>
        <div class="container py-4"> 
            <!-- 动态加载电影信息 -->
            <div class="container">
                <h2 id="movie-title"></h2>
                <p id="movie-details"></p>                                     
            </div>
            <!--屏幕-->
            <div class="container text-start py-4">
              <svg class="square" width="990" height="50">
                <rect width="100%" height="100%" fill="#222222" stroke="#2e7d32" stroke-width="2" />
                <text text-anchor="middle" alignment-baseline="central" x="495" y="25" fill="#ffffff" font-size="24px" font-family="sans-serif">Screen</text>
              </svg>
            </div>

            <div class="container text-start py-4">
                <svg id="seatsContainer" width="800" height="500"></svg>
            </div>
                  
            <!-- 选中座位和价格 -->
            <div id="selseat" class="text-start fs-4 fw-bold mt-4">
                <p id="selected-seats">No seats selected.</p>
            </div>
            <br />
            <div class="row mb-3">
                <p class="fs-3 fw-bolder">Total Price: $<span id="price">0</span></p>
            </div>
            <!-- 提交和重置按钮 -->
            <div class="d-flex justify-content-between mt-4">
                <a class="btn btn-success" href="payment.html" id="submit-btn" role="button" autocomplete="off" style="min-width: 150px;">Submit</a>
                <!--<button type="reset" value="Reset" class="btn btn-danger" autocomplete="off" style="min-width: 150px;">Reset</button>-->
                <button id="reset-btn" class="btn btn-danger" autocomplete="off" style="min-width: 150px;">Reset</button>
            </div>
        </div>
        <br>
        <br>
        <br>
      </main>
    <footer class="p-3" style="background-color: lightblue; color: #333333; text-align: center; position: fixed; bottom: 0; width: 100%;">
      <div>Enjoy Your Movie!</div>
    </footer>
    
  </body>
</html>
