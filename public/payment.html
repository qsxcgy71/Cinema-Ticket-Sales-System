<!doctype html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>Cinema Ticket Sales System</title>
    <script src="js/payment.js"></script>
    <script></script>
    <style>
      .error {
        border: 2px solid red !important;
      }
      .error-free {
        border: 2px solid green !important;
      }
      .row {
        max-width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #payment {
        max-width: 1000px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header class="p-3" style="background-color: lightblue; color: #333333; text-align: center;">
      <h1>Cinema Ticket Sales System</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarScroll">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link active fw-bold" style="color: lightblue;" href="book.html">Ticket Booking</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="event.html">Available Movies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-4">
        <div class="row mb-3" id="event">
          
          <h3>Information Confirmation</h3>
          <p id="event-confirm"></p>
          <p id="date-confirm"></p>
          <p id="location-confirm"></p>
        </div>
        <div class="row mb-3" id="seat">
          <h3>Seat Selection</h3>
          <p id="selectedSeat"></p>
        </div>

        <div class="row mb-3">
          <h3>Total Price</h3>
          <p id="total-price"></p>
        </div>

        <div class="row mb-3" id="payment">
          <h3>Payment Details</h3>
          <form method="POST">
            <div class="form-check mt-2 mb-2">
              <input class="form-check-input" type="radio" name="type" id="type1" value="type1" checked />
              <label class="form-check-label" for="type1"
                ><img src="assets/MasterCard-logo.png" alt="mc" height="30" /> Master Card
              </label>
            </div>
            <div class="form-check bt-2 mb-2">
              <input class="form-check-input" type="radio" name="type" id="type2" value="type2" />
              <label class="form-check-label" for="type2"
                ><img src="assets/VISA-logo.png" alt="visa" height="30" /> Visa
              </label>
            </div>
            <label for="cardNumber">Card Number:</label>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" size="21" />

            <label for="cardExpiration">Card Expiration:</label>
            <input type="month" name="cardExpiration" id="cardExpiration" />

            <label for="cardCVV">Card CVV:</label>
            <input type="text" name="cardCVV" id="cardCVV" placeholder="YYY" size="3" />

            <button type="button" id="pay-button">Pay Now</button>
          </form>
        </div>
        <button type="button" class="btn btn-secondary row" onclick="window.location.href='book.html';">Back</button>
      </div>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
    </main>
    <footer class="p-3" style="background-color: lightblue; color: #333333; text-align: center; position: fixed; bottom: 0; width: 100%;">
       <div>Enjoy Your Movie!</div>
    </footer>
  </body>  
</html>
